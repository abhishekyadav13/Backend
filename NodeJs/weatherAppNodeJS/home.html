<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" 
     integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" 
     crossorigin="anonymous" 
     referrerpolicy="no-referrer" />
     <link rel="stylesheet" href="./index.css">
    <title>Weather App</title>
</head>

<body>
    <div class="box">
    <div class="wave-one"></div>
    <div class="wave-two"></div>
    <div class="wave-three"></div>

    <div id="weathercon">
        <i class="fas fa-sun" style="color: #eccc68;"></i>
    </div>

    <div class="info">
        <h2 class="location"><i class="fas fa-street-view" style="color: #fff;">
        </i>{%location%},{%country%}</h2>
        <p id="date">Sun|MAR 26 | 15.39</p>
        <h1 class="temp">{%tempval%}&deg;C</h1>
        <h3 class="tempmin_max">Min {%tempmin%}&deg;C | Max {%tempmax%}&deg;C</h3>
    </div>

    </div>

    <script>
        const curDate=document.getElementById("date");
        let weathercon=document.getElementById("weathercon");

         const tempStatus="{%tempStatus%}";

         if(tempStatus=="Sunny"){
            weathercon.innerHTML="<i class='fas fa-sun' style='color: #eccc68;'></i>"
         }
         else if(tempStatus=="Clouds"){
            weathercon.innerHTML="<i class='fas fa-cloud' style='color: #dfe4ea;'></i>"
         }
         else if(tempStatus=="Rainy"){
            weathercon.innerHTML="<i class='fas fa-cloud-rain' style='color: #a4b0be;'></i>"
        }
        else{
            weathercon.innerHTML="<i class='fas fa-cloud' style='color: #44c3de;'></i>"
        }

         const getCurrentDay=()=>{
            const days = ["Sun", "Mon", "Tue", 
            "Wed", "Thur", "Fri", "Sat"];
            let currentTime=new Date();
            let day=days[currentTime.getDay()];
            return day;
         }

         const getCurrentTime=()=>{
            const months = ["January", "February", "March", 
            "April", "May", "June", "July", "August", 
            "September", "October", "November", "December"];
            
            var now =new Date();
            var month=months[now.getMonth()+1];
            var date=now.getDate();

            let hours=now.getHours();
            let mins=now.getMinutes();
            let periods="AM";

            if(hours>11){
                periods="PM";
                if(hours>12)
                hours-=12;
            }
            if(mins<10)
            mins="0"+mins;

            return `${month} ${date} | ${hours}:${mins}${periods}`;
         }

        curDate.innerHTML=getCurrentDay() +" | "+ getCurrentTime();

    </script>

</body>
</html>
